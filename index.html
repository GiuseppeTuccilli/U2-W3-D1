<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <h1 class="mt-3">Input Animali</h1>
            <form class="mb-4">
              <div class="mb-3">
                <label for="nomeInput" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nomeInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="padroneInput" class="form-label"
                  >Nome padrone</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="padroneInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="specieInput" class="form-label">Specie</label>
                <input
                  type="text"
                  class="form-control"
                  id="specieInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="razzaInput" class="form-label">Razza</label>
                <input
                  type="text"
                  class="form-control"
                  id="razzaInput"
                  required
                />
              </div>

              <button type="submit" class="btn btn-primary" id="submit">
                Submit
              </button>
            </form>
            <h1>Lista Animali</h1>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Padrone</th>
                  <th scope="col">Specie</th>
                  <th scope="col">Razza</th>
                </tr>
              </thead>
              <tbody>
                <!-- <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                  <td>@mdo</td>
                </tr>-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
